
<!DOCTYPE html>



<html lang="es">



<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="indexpablo.css">

    <title>Maratón Guayerd - Pablo Martinez</title>



</head>



<body>

    <h1>Maratón Guayerd</h1>

    <div class="maraton">



        <div class="contenedor ej1">

            <legend> Ejercicio <span class="number">1</span></legend>

            <div class="mensajeResul">No va nada porque sale por alert ...</div>

        </div>



        <div class="contenedor ej2">

            <legend> Ejercicio <span class="number">2</span></legend>

            <label>Nombre:</label>

            <input type="text" class="ej2-nombre" placeholder="Ingrese su nombre..." />

            <div class="ej2-resultado mensajeResul"></div>

        </div>



        <div class="contenedor ej3">

            <legend> Ejercicio <span class="number">3</span></legend>

            <div class="ej3-resultado mensajeResul"></div>

        </div>



        <div class="contenedor ej4">

            <legend> Ejercicio <span class="number">4</span></legend>

            <div>

                <label>Email:</label>

                <input type="text" class="ej4-email" placeholder="Ingrese su email">

                <br>

                <label>Mensaje:</label>

                <input type="text" class="ej4-mensaje" placeholder="Ingrese su mensaje">

                <br>

                <button class="ej4-enviar">Enviar</button>

            </div>

            <div class="ej4-resultado mensajeResul"></div>

        </div>



        <div class="contenedor ej5">

            <legend> Ejercicio <span class="number">5</span></legend>

            <div id="ej5-cont"></div>

            <div class="ej5-resultado mensajeResul"></div>

        </div>



        <div class="contenedor ej6">

            <legend> Ejercicio <span class="number">6</span></legend>

            <div>

                <select class="ej6-paises"></select>

                <select class="ej6-diasSemana"></select>

            </div>

            <div class="ej6-resultado"></div>

        </div>



        <div class="contenedor ej7">

            <legend> Ejercicio <span class="number">7</span></legend>

            <select class="momentos"></select>

            <div class="ej7-resultado mensajeResul"></div>

        </div>



        <div class="contenedor ej8">

            <legend> Ejercicio <span class="number">8</span></legend>

            <div>

                <label>Password:</label>

                <input type="password" id="password" placeholder="Ingrese su password">

                <button id="btn-ingreso">Ingresar</button>

            </div>

            <div class="ej8-resultado mensajeResul"></div>

        </div>



        <div class="contenedor ej9">

            <legend> Ejercicio <span class="number">9</span></legend>

            <div class="ej9-resultado">



                Vale por una plantilla...



            </div>

        </div>



        <div class="contenedor ej10">

            <legend> Ejercicio <span class="number">10</span></legend>

            <div class="ej10-form"></div>

            <div class="ej10-resultado mensajeResul"></div>

        </div>



    </div>

    <script src="indexpablo.js"></script>



</body>



</html>
